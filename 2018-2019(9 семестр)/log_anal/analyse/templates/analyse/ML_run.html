<head>
  <style type="text/css">
   #teams, #clicks, #patterns, #algoritms, #action { position: absolute; }
   #teams {
    left: 400px;
   }
   #clicks {
    left: 100px;
   }
   #patterns {
    left: 0px;
   }
   #algoritms {
    left: 200px;
   }
   #action {
    left: 550px;
   }
  </style>
</head>
<body>


    <dif class="container" style="..." >
         <form action="{% url 'ML' %}" method="post">
            {% csrf_token %}
			<!-- Выбор коллекции -->
             <div id="teams">
                <p>select [команда, тысячи, частей дня, колво кликов в векторе]:</p>
                {% for c in collections %}
                <p><input type="checkbox" name={{c}} value="+">{{ c }}</p>
                {% endfor %}
             </div>

             <!-- Выбор признаков -->
             <div id="patterns">
                <p>patterns:</p>
                {% for i in patterns %}
                <p><input type="checkbox" name={{i}} value="+">{{ i }}</p>
                {% endfor %}
             </div>

             <!-- Выбор алгоритма -->
             <div id="algoritms">
                <p>ML algorithms:</p>
                {% for i in algorithms %}
                <p><input type="checkbox" name={{i}} value="+">{{ i }}</p>
                {% endfor %}
             </div>

             <!-- Выбор типа действия -->
             <div id="action">
                 <input type="submit" value="Do">
             </div>
      </form>
    </dif>
</body>
